<script>
	//$.getScript("js/scripts.js");
	function winIcons() {
	$('.x').click(function(){
		var $class = $(this).parent().parent().attr('id');
		$(this).parent().parent().hide();	
		switch($class) {
			case 'mapWindow':
				$('.taskMap').hide();
				break;
			case 'edgeWindow':
				$('.taskEdge').hide();
				break;
			case 'pictureWindow':
				$('.taskPhotos').hide();
				break;	
		}
	});
	
	
	$('.min').click(function(){
		$(this).parent().parent().hide();
		var $class = $(this).parent().parent().attr('id');	
		switch($class) {
			case 'mapWindow':
				$('.taskMap').show();
				break;
			case 'edgeWindow':
				$('.taskEdge').show();
				break;
			case 'pictureWindow':
				$('.taskPhotos').show();
				break;
		}
	});
	
	$('.max').click(function(){
		var $class = $(this).parent().parent().attr('id');
			$('.'+$class+'').toggleClass('minimization');
			$(this).toggleClass('maxToggle');
	});	
	
}//winIcons
winIcons();
